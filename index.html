<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول العملات العالمي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <!-- العنوان -->
            <div class="header">
                <h1>محول العملات العالمي</h1>
                <p>تحويل سريع ودقيق بين جميع العملات</p>
            </div>

            <!-- العملة المصدر -->
            <div class="currency-input">
                <div class="currency-label">من</div>
                <div class="input-group">
                    <select class="currency-select" id="from-currency">
                        <option value="USD">الدولار الأمريكي</option>
                        <option value="EUR">اليورو</option>
                        <option value="GBP">الجنيه الإسترليني</option>
                        <option value="SAR">الريال السعودي</option>
                        <option value="AED">الدرهم الإماراتي</option>
                        <option value="EGP">الجنيه المصري</option>
                    </select>
                    <input type="number" class="amount-input" id="amount-from" value="1" min="0">
                </div>
            </div>

            <!-- العملة الهدف -->
            <div class="currency-input">
                <div class="currency-label">إلى</div>
                <div class="input-group">
                    <select class="currency-select" id="to-currency">
                        <option value="EUR">اليورو</option>
                        <option value="USD">الدولار الأمريكي</option>
                        <option value="GBP">الجنيه الإسترليني</option>
                        <option value="SAR">الريال السعودي</option>
                        <option value="AED">الدرهم الإماراتي</option>
                        <option value="EGP">الجنيه المصري</option>
                    </select>
                    <input type="text" class="amount-input" id="amount-to" value="0.92" readonly>
                </div>
            </div>

            <!-- النتيجة -->
            <div class="result-section">
                <div class="exchange-rate" id="exchange-rate">
                    1 USD = 0.92 EUR
                </div>
                <div class="conversion-detail" id="conversion-detail">
                    1 USD = 0.9200 EUR
                </div>
                <div class="last-update" id="last-update">
                    آخر تحديث: 2023/12/22
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
