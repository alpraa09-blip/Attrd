<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول العملات 💰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- الهيدر -->
        <header class="header">
            <div class="header-content">
                <h1>💱 محول العملات</h1>
                <p>حول بين العملات بسهولة</p>
            </div>
        </header>

        <!-- المحتوى الرئيسي -->
        <main class="main">
            <!-- العملة المصدر -->
            <div class="currency-card">
                <div class="card-header">
                    <span class="card-title">من</span>
                    <span class="currency-name" id="from-currency-name">USD - دولار أمريكي</span>
                </div>
                <div class="input-section">
                    <input 
                        type="number" 
                        class="amount-input" 
                        id="amount-from" 
                        value="1"
                        placeholder="0.00"
                        min="0"
                    >
                    <select class="currency-select" id="currency-from">
                        <option value="USD">🇺🇸 USD</option>
                        <option value="EUR">🇪🇺 EUR</option>
                        <option value="GBP">🇬🇧 GBP</option>
                        <option value="SAR">🇸🇦 SAR</option>
                        <option value="AED">🇦🇪 AED</option>
                        <option value="EGP">🇪🇬 EGP</option>
                        <option value="QAR">🇶🇦 QAR</option>
                        <option value="KWD">🇰🇼 KWD</option>
                        <option value="JOD">🇯🇴 JOD</option>
                        <option value="OMR">🇴🇲 OMR</option>
                        <option value="BHD">🇧🇭 BHD</option>
                        <option value="TRY">🇹🇷 TRY</option>
                    </select>
                </div>
            </div>

            <!-- زر التبديل -->
            <div class="swap-container">
                <button class="swap-btn" id="swap-btn">
                    🔄
                </button>
            </div>

            <!-- العملة الهدف -->
            <div class="currency-card">
                <div class="card-header">
                    <span class="card-title">إلى</span>
                    <span class="currency-name" id="to-currency-name">EUR - يورو</span>
                </div>
                <div class="input-section">
                    <input 
                        type="text" 
                        class="amount-input" 
                        id="amount-to" 
                        value="0.92"
                        readonly
                        placeholder="0.00"
                    >
                    <select class="currency-select" id="currency-to">
                        <option value="EUR">🇪🇺 EUR</option>
                        <option value="USD">🇺🇸 USD</option>
                        <option value="GBP">🇬🇧 GBP</option>
                        <option value="SAR">🇸🇦 SAR</option>
                        <option value="AED">🇦🇪 AED</option>
                        <option value="EGP">🇪🇬 EGP</option>
                        <option value="QAR">🇶🇦 QAR</option>
                        <option value="KWD">🇰🇼 KWD</option>
                        <option value="JOD">🇯🇴 JOD</option>
                        <option value="OMR">🇴🇲 OMR</option>
                        <option value="BHD">🇧🇭 BHD</option>
                        <option value="TRY">🇹🇷 TRY</option>
                    </select>
                </div>
            </div>

            <!-- النتيجة -->
            <div class="result-card">
                <div class="result-main" id="result-main">
                    1 USD = 0.92 EUR
                </div>
                <div class="result-rate" id="result-rate">
                    سعر الصرف: 1 USD = 0.92 EUR
                </div>
            </div>

            <!-- العملات الشائعة -->
            <div class="quick-conversions">
                <h3>تحويلات سريعة</h3>
                <div class="quick-buttons" id="quick-buttons">
                    <!-- سيتم ملؤها بالجافاسكريبت -->
                </div>
            </div>
        </main>

        <!-- الفوتر -->
        <footer class="footer">
            <div class="update-time" id="update-time">
                آخر تحديث: الآن
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
